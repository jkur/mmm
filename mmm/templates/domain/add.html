{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

<form method=post action="/domain/new">
  <dl>
    {{ render_field(domainform.name) }}
    {{ render_field(domainform.description) }}
  </dl>
  <p><input type=submit value=Add>
</form>
